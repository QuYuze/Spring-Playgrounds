spring.application.name=playground1

#expose actuator endpoints, by default, only /health is exposed

management.endpoints.web.exposure.include = health, info, beans, mappings

#we can also exclude end points, say /health
#management.endpoints.web.exposure.exclude = health

#or, we can use the wildcard to expose all endpoints
#management.endpoints.web.exposure.include = *

management.info.env.enabled = true

#default info is empty, set the info values here

info.app.name = play ground 1
info.app.description = the first playground for my spring learning
info.app.version = 1.0.0
info.app.author = qu, yuze

info.comments.comment = this is to show i can play with the info json

#we need security since not all the endpoints are safe to be exposed
#by using start-security, we can add login to the app
#setup username and password here, or it will be generated by default
spring.security.user.name = kkz
spring.security.user.password = kkz